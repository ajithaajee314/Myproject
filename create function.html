
   
<!DOCTYPE html>
<html>
<head>
<title>Function with paramters</title>
</head>    
<body>
 <h2>Create function</h2>
 <p>Function should accept two parameter and it should return value</p>
 <script>
 function add(a,b)
 {
     c = a + b;
     return c;
 }
 function sport(a,b)
 {
     c = a + " " + b;
     return c;
 } 
 let value1 = add(60,40);
 let value2 = sport("Hockey","Basketball");
 console.log(value1,value2);
 
 </script>
</body>
</html>
